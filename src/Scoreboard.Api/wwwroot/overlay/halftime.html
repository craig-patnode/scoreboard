<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Half Time Overlay</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
	<style>
		:root {
			--board-bg: linear-gradient(180deg, #05295d 0%, #004b8b 50%, #05295d 100%);
			--board-border: 2px solid rgba(255,255,255,0.15);
			--accent-color: #FFD700;
			--text-primary: #ffffff;
			--score-color: #ffffff;
			--separator-color: #FFD700;
			--card-count-color: #ccc;
		}

		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { background: transparent; font-family: 'Assistant', 'Segoe UI', 'Arial', sans-serif; overflow: hidden; }

		.halftime-container {
			position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
			filter: drop-shadow(0 8px 30px rgba(0, 0, 0, 0.6));
			animation: fadeSlideIn 1s ease-out forwards; opacity: 0;
		}
		@keyframes fadeSlideIn { to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }

		.halftime-card {
			background: var(--board-bg);
			border: var(--board-border);
			border-radius: 8px;
			padding: 12px 50px; padding-top: 40px; text-align: center; min-width: 420px;
			overflow: visible;
		}

		.halftime-label {
			font-size: 12px; color: var(--accent-color); text-transform: uppercase;
			letter-spacing: 4px; margin-bottom: 12px; font-weight: 900;
		}

		.score-row { display: flex; align-items: center; justify-content: center; gap: 40px; margin-bottom: 8px; }

		.ht-team { text-align: center; min-width: 150px; }

		.ht-team-logo {
			width: 80px; height: 80px; margin: -30px auto 4px;
			display: flex; align-items: center; justify-content: center;
			font-size: 14px; font-weight: 900; color: #fff;
			opacity: 0; transition: opacity 1s ease-in-out;
			pointer-events: none;
		}
		.ht-team-logo.visible { opacity: 1; }
		.ht-team-logo img {
			width: 100%; height: 100%; object-fit: contain;
			filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));
		}

		.ht-team-name {
			font-size: 15px; font-weight: 900; color: var(--text-primary); text-transform: uppercase;
			font-family: 'Arial Black', 'Impact', sans-serif; margin-bottom: 3px;
			position: relative; z-index: 10;
		}
		.ht-score {
			font-size: 38px; font-weight: 900; color: var(--score-color);
			font-family: 'Arial Black', sans-serif;
		}
		.ht-separator { font-size: 38px; color: var(--separator-color); font-weight: 900; }

		.ht-cards { display: flex; gap: 6px; align-items: center; justify-content: center; margin-top: 2px; }
		.ht-card-icon { width: 12px; height: 15px; border-radius: 1px; display: inline-block; }
		.ht-yellow { background: #FFD700; }
		.ht-red { background: #DC143C; }
		.ht-card-count { font-size: 13px; color: var(--card-count-color); font-weight: 600; }
	</style>
</head>
<body>
	<div class="halftime-container">
		<div class="halftime-card">
			<div class="halftime-label">⚽ Half Time</div>
			<div class="score-row">
				<div class="ht-team">
					<div class="ht-team-logo" id="homeLogo"></div>
					<div class="ht-team-name" id="homeTeamName">HOME</div>
					<div class="ht-cards">
						<span class="ht-card-icon ht-yellow"></span><span class="ht-card-count" id="homeYellow">0</span>
						<span class="ht-card-icon ht-red"></span><span class="ht-card-count" id="homeRed">0</span>
					</div>
				</div>
				<div>
					<div class="ht-score" id="homeScore">0</div>
				</div>
				<div class="ht-separator">-</div>
				<div>
					<div class="ht-score" id="awayScore">0</div>
				</div>
				<div class="ht-team">
					<div class="ht-team-logo" id="awayLogo"></div>
					<div class="ht-team-name" id="awayTeamName">OPPONENT</div>
					<div class="ht-cards">
						<span class="ht-card-icon ht-yellow"></span><span class="ht-card-count" id="awayYellow">0</span>
						<span class="ht-card-icon ht-red"></span><span class="ht-card-count" id="awayRed">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// ===== Theme System =====
		const THEMES = {
			DeepTide: {
				'--board-bg': 'linear-gradient(180deg, #05295d 0%, #004b8b 50%, #05295d 100%)',
				'--board-border': '2px solid rgba(255,255,255,0.15)',
				'--accent-color': '#FFD700',
				'--text-primary': '#ffffff',
				'--score-color': '#ffffff',
				'--separator-color': '#FFD700',
				'--card-count-color': '#ccc'
			}
		};

		function applyTheme() {
			const params = new URLSearchParams(window.location.search);
			const themeName = params.get('boardStyleName') || 'DeepTide';
			const theme = THEMES[themeName] || THEMES.DeepTide;
			const root = document.documentElement;
			for (const [prop, value] of Object.entries(theme)) {
				root.style.setProperty(prop, value);
			}
		}
		applyTheme();

		// ===== Stream Key — robust extraction =====
		function getStreamKey() {
			const params = new URLSearchParams(window.location.search);
			if (params.get('key')) return params.get('key');
			const pathParts = window.location.pathname.split('/');
			const last = pathParts[pathParts.length - 1];
			if (last && !last.includes('.')) return last;
			return null;
		}
		const streamKey = getStreamKey();

		let cachedHomeLogoUrl = null;
		let cachedAwayLogoUrl = null;

		function renderLogo(elementId, logoUrl) {
			const el = document.getElementById(elementId);
			el.textContent = '';
			if (logoUrl) {
				const img = document.createElement('img');
				img.src = logoUrl;
				img.alt = '';
				el.appendChild(img);
				el.classList.add('visible');
			} else {
				el.classList.remove('visible');
			}
		}

		function updateHalfTime(state) {
			document.getElementById('homeTeamName').textContent = state.homeTeamName || 'HOME';
			document.getElementById('awayTeamName').textContent = state.awayTeamName || 'OPPONENT';
			document.getElementById('homeScore').textContent = state.homeScore || 0;
			document.getElementById('awayScore').textContent = state.awayScore || 0;
			document.getElementById('homeYellow').textContent = state.homeYellowCards || 0;
			document.getElementById('homeRed').textContent = state.homeRedCards || 0;
			document.getElementById('awayYellow').textContent = state.awayYellowCards || 0;
			document.getElementById('awayRed').textContent = state.awayRedCards || 0;

			renderLogo('homeLogo', cachedHomeLogoUrl);
			renderLogo('awayLogo', cachedAwayLogoUrl);
		}

		const connection = new signalR.HubConnectionBuilder()
			.withUrl(`${window.location.origin}/hubs/game`)
			.withAutomaticReconnect()
			.build();

		connection.on("GameStateUpdated", updateHalfTime);
		connection.on("LogosUpdated", (homeLogoUrl, awayLogoUrl) => {
			cachedHomeLogoUrl = homeLogoUrl;
			cachedAwayLogoUrl = awayLogoUrl;
			renderLogo('homeLogo', homeLogoUrl);
			renderLogo('awayLogo', awayLogoUrl);
		});
		connection.onreconnected(() => { if (streamKey) connection.invoke("JoinStream", streamKey); });
		connection.start().then(() => { if (streamKey) connection.invoke("JoinStream", streamKey); })
			.catch(() => setTimeout(() => location.reload(), 5000));
	</script>
</body>
</html>
