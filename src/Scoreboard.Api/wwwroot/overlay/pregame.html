<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Game Overlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: transparent; font-family: 'Assistant', 'Segoe UI', 'Arial', sans-serif; overflow: hidden; }

        .pregame-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            filter: drop-shadow(0 8px 30px rgba(0, 0, 0, 0.6));
            animation: fadeIn 1.5s ease-out forwards; opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .pregame-board {
            background: linear-gradient(180deg, #05295d 0%, #004b8b 50%, #05295d 100%);
            border: 3px solid rgba(255,255,255,0.15);
            border-radius: 12px; padding: 40px 60px; text-align: center;
            min-width: 500px;
        }

        .matchup-label {
            font-size: 14px; color: rgba(255,255,255,0.6); text-transform: uppercase;
            letter-spacing: 4px; margin-bottom: 20px;
        }

        .teams-row { display: flex; align-items: center; justify-content: center; gap: 30px; }

        .team-block { text-align: center; min-width: 150px; }
        .team-crest {
            width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .team-name-pg {
            font-size: 22px; font-weight: 900; color: #ffffff;
            text-transform: uppercase; font-family: 'Arial Black', 'Impact', sans-serif;
        }

        .vs-badge {
            font-size: 28px; font-weight: 900; color: #FFD700;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        .game-info {
            margin-top: 25px; font-size: 13px; color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="pregame-container">
        <div class="pregame-board">
            <div class="matchup-label">Match Day</div>
            <div class="teams-row">
                <div class="team-block">
                    <div class="team-crest" id="homeCrest"></div>
                    <div class="team-name-pg" id="homeTeamName">HOME</div>
                </div>
                <div class="vs-badge">VS</div>
                <div class="team-block">
                    <div class="team-crest" id="awayCrest"></div>
                    <div class="team-name-pg" id="awayTeamName">OPPONENT</div>
                </div>
            </div>
            <div class="game-info" id="gameInfo"></div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const streamKey = pathParts[pathParts.length - 1] || new URLSearchParams(window.location.search).get('key');

        function updatePreGame(state) {
            document.getElementById('homeTeamName').textContent = state.homeTeamName || 'HOME';
            document.getElementById('awayTeamName').textContent = state.awayTeamName || 'OPPONENT';
            
            const homeCrest = document.getElementById('homeCrest');
            homeCrest.style.background = state.homeJerseyColor || '#8B0000';
            homeCrest.textContent = (state.homeTeamShortName || state.homeTeamName || 'H').substring(0, 3);

            const awayCrest = document.getElementById('awayCrest');
            awayCrest.style.background = state.awayJerseyColor || '#FFFFFF';
            awayCrest.style.color = state.awayNumberColor || '#003366';
            awayCrest.textContent = (state.awayTeamShortName || state.awayTeamName || 'A').substring(0, 3);

            const info = document.getElementById('gameInfo');
            const date = state.gameDateUtc ? new Date(state.gameDateUtc + 'Z') : new Date();
            info.textContent = `${state.sportName || 'Soccer'} • ${date.toLocaleDateString()} ${state.venue ? '• ' + state.venue : ''}`;
        }

        const connection = new signalR.HubConnectionBuilder()
            .withUrl(`${window.location.origin}/hubs/game`)
            .withAutomaticReconnect()
            .build();

        connection.on("GameStateUpdated", updatePreGame);
        connection.onreconnected(() => { if (streamKey) connection.invoke("JoinStream", streamKey); });

        connection.start().then(() => { if (streamKey) connection.invoke("JoinStream", streamKey); })
            .catch(() => setTimeout(() => location.reload(), 5000));
    </script>
</body>
</html>
